<script>
	var i = 0;
	var images = [];
	var time = 2000;

	images[0] = "Visual/galleryImages/redDress.jpg";
	images[1] = "Visual/galleryImages/whiteDress.jpg";
	images[2] = "Visual/galleryImages/greenFlowerDress.jpg";
	images[3] = "Visual/galleryImages/whiteSpottedDress.jpg";
	images[4] = "Visual/galleryImages/blueEmbroidEdits/blueEmbroidEdited.png";
	images[5] = "Visual/galleryImages/vestImageEdits/vestImageEdited.png";

	function changeImg(){
		document.slide.src = images[i];
		if(i < images.length - 1){
			i++;
		}else{
			i = 0;
		}

		setTimeout("changeImg()", time);
	}
	window.onload = changeImg;
</script>
